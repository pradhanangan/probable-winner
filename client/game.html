<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>my game</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="./css/main.css">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
<style>
	/* Sticky footer styles
	-------------------------------------------------- */
	html {
		position: relative;
		min-height: 100%;
	}
	body {
		/* Margin bottom by footer height */
		margin-bottom: 60px;
	}
	.footer {
		position: absolute;
		bottom: 0;
		width: 100%;
		/* Set the fixed height of the footer here */
		height: 60px;
		background-color: #f5f5f5;
	}


	/* Custom page CSS
	-------------------------------------------------- */
	/* Not required for template or sticky footer method. */

	.container {
		width: auto;
		max-width: 860px;
		padding: 0 15px;
	}
	.container .text-muted {
		margin: 20px 0;
	}
	
	/* NP defined */
	.label_num {
		/* height: 100px;  */
		/* text-align: center;  */
		font-weight: 700;
		font-size: 60px;
		line-height: 72px; 
		
	}
	.result-height {
		height: calc(100vh - 250px);
	}

#gameScreen {
  display: none;
}
</style>
</head>
<body>
    <div class="container	">
        <!-- First row -->
        <div class="row">
            <div class="col">
                <label style="font-weight: 700; font-size: 60px; line-height: 72px;">
                    Let's play the game.
                </label>
            </div>
        </div> <!-- ./First row -->

        <div id="initialScreen">
            <div class="row">
                <div class="col">
                    <div style="height: 100px; width: 100px; display:inline-block;">
                        <a href="#">
                            <img id="imgProfile0" src="./img/iconfinder_30.User_290120.png" style="height:100%; width:100%;" >
                        </a>
                    </div>
                
                    <div style="display:inline-block; margin-left:15px;">
                        <label id="lblName0" style="font-weight: 700; font-size: 24px; line-height: 36px;">
                        </label>
                    </div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-sm-3">
                    <label style="font-weight: 700; font-size: 24px;">Single player</label> &nbsp;&nbsp;
                </div>
                <div class="col-sm-9">
                    <button 
                        id="singlePlayerBtn"
                        class="btn btn-success" 
                        style="font-weight: 700; font-size:24px; display: inline-block; vertical-align: middle; border-radius: 0;">
                        Play
                    </button>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-sm-3">
                    <label style="font-weight: 700; font-size: 24px;">Multiple player</label>
                </div>
                <div class="col-sm-9">
                    <input type="text"
                        id="gameCodeInput" 
                        placeholder="Enter game code" 
                        style="outline: 0; border-width: 0 0 3px; font-weight: 700; font-size: 24px;" size="10"/>
                    &nbsp;&nbsp;
                    <button id="joinGameBtn"
                        class="btn btn-success" 
                        style="font-weight: 700; font-size:24px; display: inline-block; vertical-align: middle; border-radius: 0;">
                        Join game
                    </button>
                    &nbsp;&nbsp;
                    <label style="font-weight: 700; font-size: 24px;">OR</label> 
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-sm-3">&nbsp;</div>
                <div class="col-sm-9">
                    <button id="newGameBtn"
                    class="btn btn-success" 
                    style="font-weight: 700; font-size:24px; display: inline-block; vertical-align: middle; border-radius: 0;">
                    Create new game
                </button>
                </div>
            </div>

          </div>

    <div id="gameScreen">
        
        <div class="row" id="rowGamecode">
            <div class="col">
                <label>Your game code is: <span id="gameCodeDisplay"></span></label>
            </div>
        </div>
        
        <!-- Game row -->
        <div class="row">
    
            <!-- Game board column -->
            <div class="col-lg-8 col-md-8">
    
                        <div class="row" id="rowCountdown">
                            <div class="col" style="text-align: center;">
                                <label id="lblCountdown" style="font-weight: 700; font-size: 180px; line-height: 200px;">
                                </label>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col" id="divTimer" style="text-align: center;">	
                            </div>
                        </div>
                
                        <div class="row">
                            <div id="divFirst" class="col-lg-3 label_num d-flex justify-content-center">
                            </div>
                            <div id="divOperator" class="col-lg-1 label_num d-flex justify-content-center">
                            </div>
                            <div id="divSecond" class="col-lg-3 label_num d-flex justify-content-center">
                            </div>
                            <div id="divEquals" class="col-lg-1 label_num d-flex justify-content-center">
                            </div>
                            <div id="divAnswer" class="col-lg-4" style="height:100px;line-height:72px;text-align:center;font-size:60px;font-weight:700;">
                            </div>
                        </div>
    
                        <div class="row">
                            <div id="divGameover" class="col" style="text-align:center;">
                            </div>
                        </div>
                        <div class="row">
                            <div id="divWinner" class="col" style="text-align:center;">
                            </div>
                        </div>
                        <div class="row">
                            <div id="divPercent" class="col" style="text-align:center;">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col" style="text-align:center;">
                                <div id="divBack" style="display:inline-block; text-align:center;">
                                </div>
                                <div id="divRestart" style="display:inline-block; text-align:center;">
                                </div>
                        </div>
                        </div>
                        <div class="row">
                            <div id="divSummary" class="col">
                            </div>
                        </div>
    
            </div> <!-- ./Game board column -->
    
            <!-- Score column -->
            <div class="col-lg-4 col-md-4" id="divScore"> 
                
    
            </div> <!-- ./Score column-->
        
        </div> <!-- ./Game row -->
    
    </div> <!-- ./gameScreen -->

    </div> <!-- ./container -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/client.js"></script>
    <script src="/js/board.js"></script>
    <script src="/js/add.js"></script>
    
</body>
</html>
