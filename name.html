<!DOCTYPE html>
<html lang="en">
<head>
	<title>Matty's World</title>
  <link href="css/bootstrap.css" rel="stylesheet">
	<style>
		html, body {
			height: 100%;
		}
    .main {
      height: 100%;
    }
	</style>
</head>
<body>
	<div class="container main">
    <div class="row h-100">
      <div class="col-lg-12 my-auto">
        
        <input 
          type="text"
          id="txtName" 
          placeholder="Enter your name" 
          style="outline: 0; border-width: 0 0 3px; font-weight: 700; font-size: 60px; line-height: 72px;">
      
          <div style="margin-top: 10px;">
            <button 
              class="btn btn-success" 
              style="border-radius: 0; font-weight: 700; font-size:24px; display: inline-block; vertical-align: middle;"
              onclick="prev()">
              &lt;
            </button>
            <button 
              class="btn btn-success" 
              style="margin-left: 10px; border-radius: 0; font-weight: 700; font-size:24px; display: inline-block; vertical-align: middle;"
              onclick="next()">
              &gt;
            </button>
          </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    function prev() {
      location.href = "intro.html";
    }

    function next() {
      localStorage.setItem("UserName", document.getElementById("txtName").value);
      location.href = "avatar.html";
    }
  </script>
</body>
</html>
